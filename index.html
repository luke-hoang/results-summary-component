<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="flex-container">
      <section id="result">
        <h2>Your Result</h2>
        <div class="weighted-mark">
          <span class="weighted-score">76</span>of 100
        </div>
        <div class="comment">
          <b>Great</b>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section id="summary">
        <h2>Summary</h2>
        <ul class="categories">
          <li class="reaction"><b>Reaction</b><span class="mark"><span class="score">80</span> / 100</span></li>
          <li class="memory"><b>Memory</b><span class="mark"><span class="score">92</span> / 100</span></li>
          <li class="verbal"><b>Verbal</b><span class="mark"><span class="score">61</span> / 100</span></li>
          <li class="visual"><b>Visual</b><span class="mark"><span class="score">72</span> / 100</span></li>
        </ul>
        <button>Continue</button>
      </section>
    </div>
  </div>
</body>

</html>
